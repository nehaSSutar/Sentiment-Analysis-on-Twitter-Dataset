<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen bg-cover bg-center" 
style="background-image: linear-gradient(to bottom, rgba(247, 246, 246, 0.936), rgba(247, 246, 246, 0)), url('/static/twit.jpeg');">

    <!-- Navbar -->
    <nav class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo on the left -->
            <a href="/">
                <img src="/static/logo.png" alt="Logo" class="w-25 h-16">
            </a>
            <!-- Page Title in the center -->
            <h1 class="text-2xl font-semibold text-gray-800">Sentiment Analysis</h1>
            <!-- Home Button on the right -->
            <a href="/" class="text-gray-800 font-semibold hover:text-gray-600 transition duration-300">Home</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto py-10 flex flex-col items-center">
        <!-- Page Title -->
        <h2 class="text-4xl font-bold text-gray-800 mb-5">Predict Your Tweet</h2>
        <br>
        <br>

        <!-- Form Section -->
        <form action="/analyze_sentiment" method="POST" class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
            <label for="tweet" class="block text-gray-700 mb-2 text-lg font-semibold">Input your tweet:</label>
            <input type="text" name="tweet" id="tweet" placeholder="Enter your tweet" class="w-full px-4 py-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" required>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-500 transition duration-300">Analyze</button>
        </form>

        <!-- Sentiment Result with Emoji Display -->
        {% if sentiment %}
        <div class="mt-8 text-center bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h3 class="text-xl font-semibold text-gray-800">Tweet: "{{ tweet }}"</h3>
            <p class="text-2xl mt-4">
                Sentiment: 
                <span class="font-bold text-indigo-600">{{ sentiment }}</span>
                {% if sentiment == 'Positive' %}
                    😊
                {% elif sentiment == 'Negative' %}
                    😞
                {% elif sentiment == 'Neutral' %}
                    😐
                {% else %}
                    🤔
                {% endif %}
            </p>
        </div>
        {% endif %}
    </div>

</body>
</html>
