<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f9fafb;
        }
        .hover-card {
            transition: transform 0.2s;
        }
        .hover-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen bg-cover bg-center" 
style="background-image: linear-gradient(to bottom, rgba(247, 246, 246, 0.936), rgba(247, 246, 246, 0)), url('/static/twit.jpeg');">

    <!-- Navbar -->
    <nav class="bg-gray-100">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo on the left -->
            <a href="index.html">
                <img src="/static/logo.png" alt="Logo" class="w-25 h-16" >
            </a>
            <!-- Home Icon on the right
            <a href="index.html" class="text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-800 hover:text-gray-600 transition duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-9 10V9m4 0v10m6-10l2 2m-2-2v10a2 2 0 002 2h2a2 2 0 002-2V9m-2-2l-2-2m-6 10v10" />
                </svg>
            </a> -->
            <!-- Home Button on the right -->
            <a href="/" class="text-gray-800 font-semibold hover:text-gray-600 transition duration-300">Home</a>
        </div>
    </nav>
    <br>
    <div class="container mx-auto py-10">
        <!-- Logo Section -->
        <div class="flex items-center justify-center mb-12">
            <h1 class="text-5xl font-semibold text-gray-800">Sentiment Analysis Project</h1>
        </div>

        <br>

        <!-- Options Section -->
        <div class="flex justify-center gap-x-40 space-x-40">
            <!-- Sentiment Analysis Option -->
            <div class="bg-white shadow-lg rounded-lg p-8 w-1/3 border border-gray-200 hover-card">
                <h2 class="text-2xl font-medium text-gray-900 mb-4">Predict Your Tweet</h2>
                <p class="text-gray-600 mb-6">Input a tweet and find out its sentiment.</p>
                <button onclick="navigateTo('/sentiment_analysis')" 
                        class="bg-gray-800 text-white font-semibold py-2 px-4 rounded hover:bg-gray-700 transition duration-300">
                    Go to Sentiment Analysis
                </button>
            </div>

            <!-- Keyword Analysis Option -->
            <div class="bg-white shadow-lg rounded-lg p-8 w-1/3 border border-gray-200 hover-card">
                <h2 class="text-2xl font-medium text-gray-900 mb-4">Analyze Sentiment of Keywords</h2>
                <p class="text-gray-600 mb-6">Enter keywords to analyze their sentiment across reviews.</p>
                <button onclick="navigateTo('/keyword_analysis')" 
                        class="bg-gray-800 text-white font-semibold py-2 px-4 rounded hover:bg-gray-700 transition duration-300">
                    Go to Keyword Analysis
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript for Navigation -->
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
