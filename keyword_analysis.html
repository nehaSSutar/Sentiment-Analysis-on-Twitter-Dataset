<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen bg-cover bg-center" 
style="background-image: linear-gradient(to bottom, rgba(247, 246, 246, 0.936), rgba(247, 246, 246, 0)), url('/static/twit.jpeg');">

    <!-- Navbar -->
    <nav class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo on the left -->
            <a href="/">
                <img src="/static/logo.png" alt="Logo" class="w-25 h-16">
            </a>
            <!-- Page Title in the center -->
            <h1 class="text-2xl font-semibold text-gray-800">Keyword Sentiment Analysis</h1>
            <!-- Home Button on the right -->
            <a href="/" class="text-gray-800 font-semibold hover:text-gray-600 transition duration-300">Home</a>
        </div>
    </nav>
    <br>

    <!-- Main Content -->
    <div class="container mx-auto py-10 flex flex-col items-center">
        <h2 class="text-4xl font-bold text-gray-800 mb-5">Analyze Sentiment by Keyword</h2>
        <br>

        <!-- Form Section -->
        <form action="/analyze_keyword" method="POST" class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
            <label for="keyword" class="block text-gray-700 mb-2 text-lg font-semibold">Input a keyword:</label>
            <input type="text" name="keyword" id="keyword" placeholder="Enter keyword" class="w-full px-4 py-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" required>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-500 transition duration-300">Analyze</button>
        </form>

        <!-- Sentiment Result with Pie Chart Display -->
        {% if pie_chart_url %}
        <div class="mt-8 text-center bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h3 class="text-xl font-semibold text-gray-800">Sentiment Analysis for Keyword: <strong>{{ keyword }}</strong></h3>
            <img src="data:image/png;base64,{{ pie_chart_url }}" alt="Sentiment Pie Chart" class="w-full mt-4 rounded-lg shadow">
        </div>
        {% endif %}
    </div>

</body>
</html>
